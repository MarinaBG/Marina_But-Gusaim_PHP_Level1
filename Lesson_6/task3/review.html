<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="review.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .reviewsFields {
            margin-top: 20px;
        }
        .reviewField {
            margin-top: 30px;
        }
        .btn_approve {
            margin-left: 30px;
        }
        .error {
            border-color: #FF0000;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(255, 0, 0, 0.6);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <form class="message-form mt-2">
            <div class="form-group name">
                <label for="exampleFormControlSelect1">Имя</label>
                <input type="text" class="form-control" id="name" placeholder="Имя">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Текст сообщения</label>
                <textarea class="form-control" id="textReview" rows="3"></textarea>
            </div>

            <button type="button" class="btn btn-primary" id="btn_submit">Отправить отзыв</button>

            <div class="reviewsFields"></div>
        </form>
    </div>
</body>
